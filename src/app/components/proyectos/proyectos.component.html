<!--------------- PROYECTOS --------------->
<div class="container shadow bg-info">
	<div class="row mt-5">
		<h5 class="text-center p-1 bg-dark text-light rounded border p-2">PROYECTOS</h5>
	</div>
	<div class="justify-content-center p-2">

		<div *ngIf="modoNuevoRegistro=== false">
			<div class="d-flex justify-content-center mb-4 m-4">
				<button class="btn btn-sm btn-green border shadow m-1 text-center text-light fw-bold"
					(click)="onCrear($event)">
					<span><mat-icon>add_circle_outline</mat-icon>AGREGAR PROYECTOS</span>
				</button>
			</div>
		</div>

		<div *ngFor="let myProyectos of datosArray  ; let i = index" [attr.data-index]="i">
			<mat-card>
				<mat-card-actions>
					<button class="btn p-0 m-1"> 
						<span><img src={{logopencil}} alt="editar" class="chelogo mt-1" /></span>
					</button>
					<button class="btn p-0 m-1">
						<span><img src={{logodelete}} alt="editar" class="chelogo mt-1" /></span>
					</button>
				</mat-card-actions>
				<mat-card-header>
					<h4><b>Titulo: </b>{{myProyectos.titulo}}</h4>
				</mat-card-header>
				<mat-card-content>
					<div
							class="d-flex container-fluid flex-direction-row justify-content-center align-items-center">
					<img mat-card-image class="cheimg" src="{{myProyectos.imagen}}" alt="">
					</div>
				</mat-card-content>
				<mat-card-footer>
					<h6><b>Descripci√≥n: </b>{{myProyectos.descripcion}}</h6>
				</mat-card-footer>
			</mat-card>
			
		</div>
	</div>
