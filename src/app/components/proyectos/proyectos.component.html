<div class="justify-content-center p-2">

	<div *ngIf="modeNewRecord === false">
		<div class="d-flex justify-content-center mb-4 m-4">
			<button class="btn btn-sm btn-green border shadow m-1 text-center text-light fw-bold"
				(click)="onCrear($event)">
				<span><img src="https://drive.google.com/uc?export=download&id=11BKh21cSfuiTBDHbY26XH5Ux9TBVYdWm"
						alt="Editar..." class="logo-sm mt-1 bg-white rounded-circle">AGREGAR PROYECTOS</span>
			</button>
		</div>
	</div>

	<div *ngFor="let myProyectos of myProyectos  ; let i = index" [attr.data-index]="i">
		<div class="d-flex justify-content-center mb-4 m-4">
			<div
				class="border rounded p-2 col-md-8 col-12 bg-white shadow-lg mb-4 align-items-center text-center justify-content-center">
				<div class="d-flex justify-content-end">

					<div class="p-1">
						<button class="btn p-0 m-1"> <!-- (click)="onCancelNuevoRegistro()" -->
							<span><img
									src="https://drive.google.com/uc?export=download&id=1jA2K7nPYax0JVefFmgn8HvsYre_25zie"
									alt="editar" class="logo-sm mt-1" /></span>
						</button>

						<button class="btn p-0 m-1"> <!-- (click)="onSaveNewNuevoRegistro($event)" -->
							<span><img
									src="https://drive.google.com/uc?export=download&id=1iW5i4HOltXKRwV0Q2qsJp6mrZvmFq0rw"
									alt="editar" class="logo-sm mt-1" /></span>
						</button>
					</div>
				</div>
				<h4><b>Titulo: </b>{{myProyectos.titulo}}</h4>
				<img class="image-sm" src="{{myProyectos.imagen}}" alt="">
				<h4><b>Descripci√≥n: </b>{{myProyectos.descripcion}}</h4>
			</div>

		</div>

	</div>
</div>
