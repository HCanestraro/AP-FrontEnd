<div class="justify-content-center p-2">

	<div *ngIf="modeNewRecord === false">
		<div class="d-flex justify-content-center mb-4 m-4">
			<button
				class="btn btn-sm btn-green border shadow m-1 text-center text-light fw-bold"><!-- (click)="onCrear($event)" -->
				<span><img src="{{logoadd}}"
						alt="editar" class="logo-sm mt-1 bg-white rounded-circle" />AGREGAR SKILLS</span>
			</button>
		</div>
	</div>
	<div *ngFor="let mySkills of mySkills  ; let i = index" [attr.data-index]="i">
		<div class="d-flex justify-content-center mb-4 m-4">
			<div class="border rounded p-2 col-md-8 col-12 bg-white shadow-lg mb-4 align-items-center justify-content-center text-center">
				<div class="d-flex justify-content-end">

				<div class="p-1 justify-content-end">
					
					<button class="btn p-0 m-1">  <!-- (click)="onCancelNuevoRegistro()" -->
						<span><img
								src="{{logopencil}}"
								alt="editar" class="logo-sm mt-1" /></span>
					</button>

					<button class="btn p-0 m-1" > <!-- (click)="onSaveNewNuevoRegistro($event)" -->
						<span><img
								src="https://drive.google.com/uc?export=download&id=1iW5i4HOltXKRwV0Q2qsJp6mrZvmFq0rw"
								alt="editar" class="logo-sm mt-1" /></span>
					</button>
				</div>
				</div>
				<div class="row d-flex justify-content-center text-center align-items-center">
					<!-- <div class="skill mb-4"> -->
					<div class="container align-items-center justify-content-center text-center">
					<div class="align-items-center justify-content-center">
						<h3 class="box1" style="background-color: gray; padding: 3px 3px 3px 3px; max-width:fit-content;">{{mySkills.name}}</h3>
					</div>
					<div class="justify-content-center">
						<img class="image-sm shadow " style="padding: 5px 5px;" src="{{mySkills.urlImage}}" alt="Imagen asociada...">
					</div>
					<div class="align-items-center justify-content-center">
						<h4>Nivel</h4>
						<div class="progress" style="width: 80%;">
							<div class="progress-bar bg-primary" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 90%">{{mySkills.level}}</div>
						</div>
					</div>
					</div>
					<!-- 
                        <h6 class="font-width-bold">
							<i class="fa-solid fa-pen-to-square"></i>
							<i class="fa-regular fa-square-minus"></i>
						</h6>     -->
                    <!-- </div> -->

                </div>
			</div>


		</div>
	</div>
</div>
