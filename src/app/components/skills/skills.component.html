<!--------------- SKILLS MAT-CARD --------------->
<section class="card mat-card mx-auto" id="skills">
	<div class="container shadow bg-info">
		<div class="row mt-5">
			<h5 class="text-center p-1 bg-dark text-light rounded border p-2">SKILLS MAT-CARD</h5>
		</div>
		<div class="justify-content-center p-2">
			<div class="d-flex justify-content-center mb-4 m-4">
				<button mat-raised-button (click)="openAddDialog()"
					class="btn btn-sm btn-green border shadow m-1 text-center text-light fw-bold">
					<span><img src={{logoadd}} alt="editar" class="chelogo mt-1 bg-white rounded-circle" />AGREGAR
						SKILLS</span>
				</button>
			</div>
			<!-- <table mat-table class="d-flex container-fluid flex-direction-column nowrap justify-content-center align-items-center"> -->
			<div *ngFor="let item of datosArray  ; let i = index" [attr.data-index]="i">
				<mat-card>
					<mat-card-actions>
						<button mat-icon-button (click)="openEditDialog(item)">
							<mat-icon>edit</mat-icon>
						</button>
						<button mat-icon-button (click)="deleteItem(item.id)">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-card-actions>
					<mat-card-content  class="align-items-center justify-content-center">
						<h4><b>Id: </b>{{item.id}}</h4>
						<h4><b>Descripción: </b>{{item.descripcion}}</h4>
						<div
							class="d-flex container-fluid flex-direction-row justify-content-center align-items-center">
							<h4>Imagen URL: {{item.urlImagen}}</h4>
							<img class="logo-sm" src={{item.urlImagen}} alt="">
						</div>
					</mat-card-content>
					<mat-card-footer>
						<br>
					</mat-card-footer>
				</mat-card>
			</div>
		</div>
		<ng-template #dialogTemplate let-dialogRef="dialogRef">
			<h2 mat-dialog-title>{{ editMode ? 'Editar Educación' : 'Añadir Educación' }}</h2>
			<mat-dialog-content>
				<mat-form-field>
					<mat-label>Id</mat-label>
					<input matInput>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Titulo</mat-label>
					<input matInput [(ngModel)]="dialogData.descripcion" placeholder="Descripción" required>
				</mat-form-field>
				<mat-form-field>
					<mat-label>URL de la imagen</mat-label>
					<input matInput [(ngModel)]="dialogData.urlImagen" placeholder="Imagen" required>
				</mat-form-field>

			</mat-dialog-content>
			<mat-dialog-actions>
				<button mat-button (click)="dialogRef.close()">Cancelar</button>
				<button mat-button (click)="saveItem()">Guardar</button> <!-- [disabled]="!dialogForm.valid" -->
			</mat-dialog-actions>
		</ng-template>
	</div>
</section>
