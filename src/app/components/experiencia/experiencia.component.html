<div *ngFor="let myExperiencia of myExperiencia  ; let i = index" [attr.data-index]="i">
	<div class="row justify-content-center box1">
		<p>{{myExperiencia.ubicacion}}</p>
		<p>{{myExperiencia.puesto}}</p>
		<p>{{myExperiencia.periodo}}</p>
		<p>{{myExperiencia.empresa}}</p>
		<p>{{myExperiencia.actividades}}</p>

	</div>
</div>
